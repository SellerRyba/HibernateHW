name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: "adopt@1.11"
        
    - name: Grant execute permission for Gradle wrapper
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
